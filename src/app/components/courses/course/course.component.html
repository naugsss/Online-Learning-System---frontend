<div class="course">
  <div class="card" (click)="cardClick()">
    <img class="card-img-top" src="{{ constants.IMG_URL }}" height="200px" />
    <div class="card-body">
      <div class="card-heading">
        <p class="card-title">{{ course.name | titlecase }}</p>
        <div class="stars">
          <i
            class="fa fa-star"
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            [ngClass]="{ filled: course.rating >= i + 1 }"
          ></i>
        </div>
      </div>

      <p class="card-price" *ngIf="price">â‚¹ {{ course.price }}</p>
    </div>
  </div>
</div>
