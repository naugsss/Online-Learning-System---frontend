<div class="course-form">
  <form class="course-details" #courseForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>{{ constants.COURSE_DETAILS }}</h2>
    <div>
      <div class="form-group">
        <label for="name">{{ constants.NAME }}</label>
        <input
          class="form-style"
          type="text"
          placeholder="Enter course name"
          id="name"
          name="name"
          ngModel
          required
          pattern="^[^\s]+[-a-zA-Z\s]+([-a-zA-Z]+)*$"
          #name="ngModel"
        />
        <small *ngIf="name.invalid && name.touched">{{
          constants.COURSE_NAME_REQ
        }}</small>
      </div>

      <div>
        <label for="price">{{ constants.PRICE }}</label>
        <input
          type="number"
          placeholder="Enter price of course"
          id="price"
          class="form-style"
          name="price"
          ngModel
          required
          #price="ngModel"
        />
        <small *ngIf="price.invalid && price.touched">{{
          constants.COURSE_PRICE_REQ
        }}</small>
      </div>
      <div>
        <label for="duration">{{ constants.DURATION }}</label>
        <input
          type="number"
          placeholder="Enter duration of course in hrs"
          id="duration"
          class="form-style"
          name="duration"
          ngModel
          required
          #duration="ngModel"
        />
        <small *ngIf="duration.invalid && duration.touched">{{
          constants.COURSE_DURATION_REQ
        }}</small>
      </div>

      <div>
        <label for="video">{{ constants.VIDEO }}</label>
        <input
          type="text"
          placeholder="Enter video link"
          id="video"
          class="form-style"
          name="video"
          ngModel
          required
          #link="ngModel"
        />
        <small *ngIf="link.invalid && link.touched">{{
          constants.VIDEO_LINK_REQ
        }}</small>
      </div>
    </div>
    <div class="add-course">
      <button class="btn" [disabled]="!courseForm.valid">Add Course</button>
    </div>
  </form>
</div>
