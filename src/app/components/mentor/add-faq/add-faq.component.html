<div class="faq-form">
  <form #faqForm="ngForm">
    <h2>{{ constants.FAQ_HEADING }}</h2>

    <div class="faq">
      <div>
        <label for="course-name">{{ constants.COURSE_NAME }}</label>
        <input
          type="text"
          class="form-style"
          placeholder="Enter the name of the course"
          id="course-name"
          name="course-name"
          ngModel
          required
          #courseName="ngModel"
        />
        <small *ngIf="courseName.invalid && courseName.touched">{{
          constants.COURSE_NAME_REQ
        }}</small>
      </div>

      <div *ngFor="let faq of faqs; let faqItem = index" class="faq-item">
        <div class="form-group">
          <label for="question-{{ faqItem }}">Question</label>
          <input
            type="text"
            id="question-{{ faqItem }}"
            name="question"
            class="form-style"
            placeholder="Question"
            [(ngModel)]="faqs[faqItem].question"
            required
            #question="ngModel"
          />
          <small *ngIf="question.invalid && question.touched">{{
            constants.QUESTION_REQ
          }}</small>
        </div>
        <div>
          <label for="answer-{{ faqItem }}">Answer</label>
          <input
            type="text"
            name="answer"
            id="answer-{{ faqItem }}"
            class="form-style"
            placeholder="Answer"
            [(ngModel)]="faqs[faqItem].answer"
            required
            #answer="ngModel"
          />
          <small *ngIf="answer.invalid && answer.touched">{{
            constants.ANSWER_REQ
          }}</small>
        </div>
      </div>
    </div>

    <div class="faq-buttons">
      <button type="button" class="add-faq-button" (click)="addFaq()">
        {{ constants.ADD_FAQ }}
      </button>
      <button type="button" class="remove-button" (click)="removeFaq()">
        {{ constants.REMOVE }}
      </button>
    </div>

    <div class="submit-faq-buttons">
      <button
        class="submit-button"
        (click)="onSubmitFaq()"
        [disabled]="!faqForm.valid"
      >
        {{ constants.SUBMIT }}
      </button>
    </div>
  </form>
</div>
