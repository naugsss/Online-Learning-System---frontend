<div class="container">
  <h2 class="heading">Create an account</h2>

  <div class="signup">
    <div class="signup-form">
      <form
        class="form-group"
        #signupForm="ngForm"
        (ngSubmit)="onSubmit(signupForm)"
      >
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            placeholder="Enter name"
            id="name"
            ngModel
            class="form-style"
            name="name"
            required
            #name="ngModel"
            pattern="^\S+$"
          />

          <small *ngIf="name.invalid && name.touched"
            >* Name is a required property</small
          >
        </div>
        <div>
          <label for="username">Username</label>
          <input
            class="form-style"
            type="text"
            placeholder="Enter a username"
            id="username"
            ngModel
            name="username"
            required
            #username="ngModel"
            pattern="^\S+$"
          />
          <small *ngIf="username.invalid && username.touched"
            >* Username is a required property</small
          >
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter email address"
            id="email"
            class="form-style"
            ngModel
            name="email"
            required
            #email="ngModel"
            pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,7}"
          />
          <small *ngIf="email.invalid && email.touched"
            >* Email is a required property</small
          >
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter password"
            id="password"
            class="form-style"
            ngModel
            name="password"
            required
            #password="ngModel"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}$"
          />
          <i class="fa-solid fa-eye" (click)="toggleIcon()"></i>

          <small *ngIf="password.invalid && password.touched"
            >* Password is a required property</small
          >
        </div>
        <div class="re-password">
          <label for="repassword">Re-enter password</label>
          <input
            [type]="hide ? 'password' : 'text'"
            placeholder="Re-enter password"
            id="repassword"
            ngModel
            class="form-style"
            name="repassword"
            required
            #repassword="ngModel"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}$"
          />
          <i class="fa-solid fa-eye" (click)="toggleIcon()"></i>
          <small *ngIf="repassword.invalid && repassword.touched"
            >* Password is a required property</small
          >
          <small *ngIf="passwordMatch">* Password do not match</small>
        </div>
        <div>
          <button class="btn" [disabled]="!signupForm.valid">Sign Up</button>
        </div>
        <div>
          <p>
            Already have an account?
            <span class="have-account"><a routerLink="/login">Log In</a></span>
          </p>
        </div>
      </form>
    </div>
    <div class="signup-image">
      <img
        src="../../../assets/login_signup/signup.svg"
        alt="couldn't preview image"
        height="550px"
        width="550px"
      />
    </div>
  </div>
</div>
