<div class="container">
  <h2 class="heading">{{ constants.CREATE_ACCOUNT }}</h2>

  <div class="signup">
    <div class="signup-form">
      <form
        class="form-group"
        #signupForm="ngForm"
        (ngSubmit)="onSubmit(signupForm)"
      >
        <div>
          <label for="name">{{ constants.NAME }}</label>
          <input
            type="text"
            placeholder="Enter name"
            id="name"
            ngModel
            class="form-style"
            name="name"
            required
            #name="ngModel"
            pattern="^\S+$"
          />

          <small *ngIf="name.invalid && name.touched">{{
            constants.NAME_REQ
          }}</small>
        </div>
        <div>
          <label for="username">{{ constants.USERNAME }}</label>
          <input
            class="form-style"
            type="text"
            placeholder="Enter a username"
            id="username"
            ngModel
            name="username"
            required
            #username="ngModel"
            pattern="^\S+$"
          />
          <small *ngIf="username.invalid && username.touched">{{
            constants.USERNAME_REQ
          }}</small>
        </div>
        <div>
          <label for="email">{{ constants.EMAIL }}</label>
          <input
            type="email"
            placeholder="Enter email address"
            id="email"
            class="form-style"
            ngModel
            name="email"
            required
            #email="ngModel"
            pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,7}"
          />
          <small *ngIf="email.invalid && email.touched"
            >{{ constants.EMAIL_REQ }}y</small
          >
        </div>
        <div class="password">
          <label for="password">{{ constants.PASSWORD }}</label>
          <input
            [type]="hide ? 'password' : 'text'"
            placeholder="Enter password"
            id="password"
            class="form-style"
            ngModel
            name="password"
            required
            #password="ngModel"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}$"
          />
          <i class="fa-solid fa-eye" (click)="toggleIcon()"></i>

          <small *ngIf="password.invalid && password.touched">{{
            constants.PASSWORD_REQ
          }}</small>
        </div>
        <div class="re-password">
          <label for="repassword">{{ constants.REPASSWORD }}</label>
          <input
            [type]="hide ? 'password' : 'text'"
            placeholder="Re-enter password"
            id="repassword"
            ngModel
            class="form-style"
            name="repassword"
            required
            #repassword="ngModel"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}$"
          />
          <i class="fa-solid fa-eye" (click)="toggleIcon()"></i>
          <small *ngIf="repassword.invalid && repassword.touched">{{
            constants.PASSWORD_REQ
          }}</small>
          <small *ngIf="passwordMatch">{{ constants.PASSWORD_MATCH }}</small>
        </div>
        <div>
          <button class="btn" [disabled]="!signupForm.valid">
            {{ constants.SIGN_UP }}
          </button>
        </div>
        <div>
          <p>
            Already have an account?
            <span class="have-account"
              ><a routerLink="/login">{{ constants.LOG_IN }}</a></span
            >
          </p>
        </div>
      </form>
    </div>
    <div class="signup-image">
      <img
        src="../../../assets/login_signup/signup.svg"
        alt="couldn't preview image"
        height="550px"
        width="550px"
      />
    </div>
  </div>
</div>
