<div class="container">
  <!-- pending course section -->
  <section class="request-container">
    <div class="pending-courses" *ngIf="courses.length > 0">
      <h2>{{ constants.PENDING_COURSE_REQUEST }}</h2>
      <hr />
      <table class="table">
        <tr>
          <th>{{ constants.NAME }}</th>
          <th>{{ constants.PRICE }}</th>
          <th>{{ constants.OPTIONS }}</th>
        </tr>
        <tr *ngFor="let course of courses">
          <td>
            <span class="profile-logo">
              <img
                src="../../../assets/login_signup/profile.svg"
                alt="profile"
                height="40px"
              />
            </span>
            <span class="course-name"> {{ course.name }} </span>
          </td>
          <td>₹ {{ course.price }}</td>
          <td>
            <div class="approval-options">
              <button class="approve" (click)="approveCourse(course)">
                {{ constants.APPROVE }}
              </button>
              <button class="reject" (click)="rejectCourse(course)">
                {{ constants.REJECT }}
              </button>
              <!-- <app-loading-spinner *ngIf="isLoading"></app-loading-spinner> -->
            </div>
          </td>
        </tr>
      </table>
    </div>
  </section>

  <!-- all courses section -->
  <section class="courses-container">
    <h2>{{ constants.ALL_COURSES }}</h2>
    <hr />
    <table class="table">
      <tr>
        <th>{{ constants.NAME }}</th>
        <th>{{ constants.PRICE }}</th>
        <th>{{ constants.OPTIONS }}</th>
      </tr>
      <tr *ngFor="let course of allCourses">
        <td>
          <span class="profile-logo">
            <img
              src="../../../assets/login_signup/profile.svg"
              alt="profile"
              height="40px"
            />
          </span>
          <span class="course-name"> {{ course.name }} </span>
        </td>
        <td>₹ {{ course.price }}</td>
        <td>
          <div class="approval-options">
            <button
              class="disable"
              (click)="disableCourse(course)"
              [disabled]="
                course.approval_status === 'pending' ||
                course.status === 'deactive'
              "
            >
              {{ constants.DISABLE }}
            </button>
            <!-- <app-loading-spinner *ngIf="isDisable"></app-loading-spinner> -->
          </div>
        </td>
      </tr>
    </table>
  </section>
</div>
