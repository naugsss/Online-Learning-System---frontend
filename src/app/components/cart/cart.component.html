<div class="container">
  <h1>Cart</h1>
  <hr />

  <div class="empty-cart">
    <div *ngIf="cart.length === 0">
      <img
        class="empty-cart-image"
        src="../../../assets/cart/empty.svg"
        alt="empty cart"
        height="300px"
      />
      <p class="subheading">Your cart is empty, please add some items to it.</p>
      <button class="btn" routerLink="/courses">Explore Course</button>
    </div>
  </div>

  <div class="course-cards" *ngIf="cart.length > 0">
    <div class="cards-container">
      <h2>Courses ({{ cart.length }})</h2>
      <hr />
      <div class="cards">
        <div class="card" *ngFor="let course of cart; let j = index">
          <div class="card-img">
            <img
              class="card-img-top"
              src="../../../assets/courses/onlinecourse2.webp"
              alt="Card image cap"
              height="150px"
            />
          </div>

          <div class="card-body">
            <h3 class="card-title">{{ course.name | titlecase }}</h3>
            <p class="card-price">₹ {{ course.price }}</p>
            <div class="stars">
              <i
                class="fa fa-star"
                *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
                [ngClass]="{ filled: course.rating >= i + 1 }"
              ></i>
            </div>
          </div>
          <div class="cart-button">
            <button class="btn" (click)="onBuyNowClick(course)">Buy Now</button>
            <button class="btn" (click)="onRemoveClick(course.name)">
              <i class="fa-solid fa-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="total-price">
      <h3 class="price-heading">Price Details</h3>
      <div class="courses-price">
        <p class="course-price" *ngFor="let course of cart">
          {{ course.name | titlecase }}
          <span class="">₹ {{ course.price }}</span>
        </p>
      </div>
      <div class="price-total">
        <h3>Total: ₹ {{ calculateSubtotalPrice() }}</h3>
      </div>
    </div>
  </div>
</div>
